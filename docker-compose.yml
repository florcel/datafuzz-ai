version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: datafuzz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: datafuzz
      POSTGRES_PASSWORD: datafuzz
      POSTGRES_DB: datafuzz
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datafuzz"]
      interval: 5s
      retries: 10
      timeout: 5s

volumes:
  pgdata: