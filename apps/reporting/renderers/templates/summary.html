<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Datafuzz report</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 8px; }
      th { background: #f4f4f4; text-align: left; }
    </style>
  </head>
  <body>
    <h1>Datafuzz report</h1>
    <table>
      <thead>
        <tr><th>Endpoint</th><th>Method</th><th>Status</th><th>Latency</th></tr>
      </thead>
      <tbody>
      {% for r in results %}
        <tr>
          <td>{{ r.endpoint }}</td>
          <td>{{ r.method }}</td>
          <td>{{ r.status_code if r.status_code is not none else r.error }}</td>
          <td>{{ "%.3fs"|format(r.latency) if r.latency else "â€”" }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </body>
</html>
